<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running Club for runners in Dublin, Irland">
    <meta name="keywords" content="love running, running club, dublin, irland">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Sign up content-->
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get you signed up!<i class="fas fa-heartbeat"></i></h2>
            
            <!-- Name and email input-->
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" type="text" name="first_name" required>
            
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" type="text" name="last_name" required>
            
            <label for="email">Email Address</label>
            <input class="text-input" id="email" type="email" name="email_address" required>
            
            <!-- running preference selection-->
            <label for="road">Road</label>
            <input id="road" type="radio" name="running_preference" value="road" required>
            
            <label for="trail">Trail</label>
            <input id="trail" type="radio" name="running_preference" value="trail">
            
            <label for="both">Both</label>
            <input id="both" type="radio" name="running_preference" value="both">
            
            <!-- Submit Button -->
            <input type="submit" value="Let's Run!" class="join-button">
        </form>
    </section>

    <!-- Social Media Links -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" 
                aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    
    <!-- font awesome script  -->
    <script src="https://kit.fontawesome.com/5bf0c6b681.js" crossorigin="anonymous"></script>
</body>
</html>
